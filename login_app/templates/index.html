<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Login & Registration</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}"> 
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/3.png" width="30" height="30" class="d-inline-block align-top" alt="Bulbasaur Logo" loading="lazy">
          Chisme
        </a>
    </nav>
    <div class="container.fluid" id="main">
    <div class="container">
        <div class="row">
            <div class="col">Registration
                <!-- <h2 class="form-group">Registration</h2> -->
                <form action="/create_user" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        First Name<input class="form-control" type="text" name="first_name">
                    </div>
                    <div class="form-group">
                        Last Name<input class="form-control" type="text" name="last_name">
                    </div>
                    <div class="form-group">
                        Email<input class="form-control" type="text" name="email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        Password<input class="form-control" type="password" name="password">
                    </div>
                    <div class="form-group">
                        Confirm Password<input class="form-control" type="password" name="confirm_password">
                    </div>
                    <button type="submit" class="btn btn-secondary">Register</button>
                </form>
            </div>
            <div class="col">Login
                <!-- <h2 class="form-group">Login</h2> -->
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        Email<input class="form-control" type="text" name="email">
                    </div>
                    <div class="form-group">
                        Password<input class="form-control" type="password" name="password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-secondary">Login</button>
                </form>
                {% if messages %}
                <div class="form-group" id=message_box>
                    <ul class="messages">    
                        {% for message in messages %}    
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
